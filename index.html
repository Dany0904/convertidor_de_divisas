<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="body">
    <main class="main-content">
        <h1 class="kay-pho-du-bold">Convertir de divisas</h1>
        <section class="input_cantidad">
            <label class="kay-pho-du-medium" for="">Cantidad</label>
            <input class="kay-pho-du-regular" value="1" type="number" id="cantidad">
        </section>
        <section class="contain_selects">
            <div class="contain_img_select">
                <img class="icon_flag" id="img_value_de" src="./img/USD_flag.png" alt="">
                <div>
                    <p class="kay-pho-du-medium">De</p>
                    <select class="kay-pho-du-regular" name="" id="value_de">
                        <option selected value="USD">USD</option>
                        <option value="MXN">MXN</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>
            <button id="btn_invertir"><img src="./img/right-left-solid.svg" alt=""></button>
            <div class="contain_img_select">
                <div>
                    <p class="kay-pho-du-medium" style="text-align: right;">A</p>
                    <select class="custom-select" name="" id="value_a">
                        <option value="USD">USD</option>
                        <option selected value="MXN">MXN</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
                <img class="icon_flag" id="img_value_a" src="./img/MXN_flag.png" alt="">
            </div>
        </section>
        <button class="kay-pho-du-medium" id="btn_convertir">Convertir</button>
        <section>
            <p class="kay-pho-du-regular" id="equivalencia_base"></p>
            <p class="kay-pho-du-semibold" id="equivalencia_resultante"></p>
        </section>
    </main>

    <script src="./api.js"></script>
</body>

</html>
